<!--The content below is only a placeholder and can be replaced.-->
<div class=" pt-5 body bg-dark main static-top">
  <div style="text-align:center">
    <h1 class="text-light">
      Welcome to {{ title }}!
    </h1>
    <img width="300" alt="Angular Logo"
      src="https://downloads.2kgames.com/battleborn/img/titles/en/interior_title_game_info.png">
  </div>
  <!-- Image and text -->
  <div class="p-0 mt-5">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" style="color:white">
        <fa name="angle-double-down"></fa>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [class.active]="activation==='Home'">
            <a (click)="changeActivation('Home')" class="nav-link  m-3" [routerLink]="['/home']">Home </a>
          </li>
          <li class="nav-item m-3" [class.active]="activation==='Games'">
            <a (click)="changeActivation('Games')" class="nav-link" [routerLink]="['/games']">Games</a>
          </li>
          <li class="nav-item m-3" [class.active]="activation==='SignUp'" [hidden]="signedIn===true">
            <a (click)="changeActivation('SignUp')" class="nav-link"  [routerLink]="['/signUp']">Sign up</a>
          </li>
          <li class="nav-item m-3" [class.active]="activation==='SignIn'" [hidden]="signedIn===true">
            <a  (click)="changeActivation('SignIn')" class="nav-link"  [routerLink]="['/signIn']">Sign in</a>
          </li>
          <li class="nav-item m-3 float-right" [class.active]="activation==='ShoppingCart'" [hidden]="!signedIn">
              <a  (click)="changeActivation('ShoppingCart')" class="nav-link"  [routerLink]="['/shoppingCart']">Shopping Cart</a>
            </li>
          <li (click)="onSignOut()" class="nav-item m-3" [class.active]="activation==='SignOut'" [hidden]="!signedIn">
              <a  class="nav-link"  [routerLink]="['/home']">Sign out</a>
            </li>
        </ul>
        <form #welcomeSearch="ngForm" class="form-inline my-2 my-lg-0">
          
          <input name="searchField" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchField">
          <button (click)="onSearch()" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>
</div>

<router-outlet (activate)="onActivate($event)"></router-outlet>
